<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
  overflow-x: hidden;
  text-align: center;
}

/* A ‚ù§Ô∏è S background pattern */
body::before {
  content: "A ‚ù§Ô∏è S   A ‚ù§Ô∏è S   A ‚ù§Ô∏è S   A ‚ù§Ô∏è S   A ‚ù§Ô∏è S";
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  font-size: 48px;
  color: rgba(255, 0, 100, 0.07);
  transform: rotate(-20deg);
  pointer-events: none;
  white-space: nowrap;
}

/* Falling hearts */
.heart {
  position: fixed;
  top: -10px;
  color: #ff3366;
  font-size: 22px;
  animation: fall linear infinite;
  opacity: 0.85;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* Banner */
.banner {
  width: 100%;
  overflow: hidden;
  background: rgba(255,255,255,0.75);
  padding: 15px 0;
  position: relative;
  z-index: 2;
}

.banner-track {
  display: flex;
  animation: scroll 25s linear infinite;
}

.banner-track img {
  width: 300px;
  height: 200px;
  margin: 0 12px;
  border-radius: 16px;
  object-fit: cover;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* Main content */
.content {
  margin-top: 120px;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 64px;
  color: #ff1f5a;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.05); }
}

/* Button */
button {
  margin-top: 40px;
  padding: 15px 45px;
  font-size: 22px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #ff3366, #ff6699);
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.1);
}

/* Reveal message */
#message {
  display: none;
  margin-top: 40px;
  font-size: 42px;
  color: #ff004c;
  animation: fadeIn 1.5s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1); }
}

/* Fireworks canvas */
#fireworks {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10;
}
</style>
</head>

<body>

<!-- Optional Music -->
<audio id="music" src="music.mp3"></audio>

<!-- Fireworks -->
<canvas id="fireworks"></canvas>

<!-- Banner -->
<div class="banner">
  <div class="banner-track">
    <img src="images/img1.jpg">
    <img src="images/img2.jpg">
    <img src="images/img3.jpg">
    <img src="images/img4.jpg">
    <img src="images/img5.jpg">

    <!-- duplicate for seamless loop -->
    <img src="images/img1.jpg">
    <img src="images/img2.jpg">
    <img src="images/img3.jpg">
    <img src="images/img4.jpg">
    <img src="images/img5.jpg">
  </div>
</div>

<!-- Main Contents -->
<div class="content">
  <h1>Will you be my Valentine? üíï</h1>

  <button onclick="acceptLove()">Yes üíç</button>

  <div id="message">
    I may have found you late, but loving you feels right on time<br>
    DuDu Loves BuBU ‚ù§Ô∏è Forever yours, Aish üíñ Simran <br>
    
  </div>
</div>

<script>
/* Falling hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let fireworksActive = false;

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createFirework() {
  const x = random(100, canvas.width - 100);
  const y = random(80, canvas.height / 2);
  const colors = ["#ff004c", "#ffcc00", "#00eaff", "#ffffff", "#ff66cc"];

  for (let i = 0; i < 60; i++) {
    particles.push({
      x,
      y,
      angle: Math.random() * Math.PI * 2,
      speed: random(2, 6),
      radius: random(2, 4),
      color: colors[Math.floor(Math.random() * colors.length)],
      life: 100
    });
  }
}

function animateFireworks() {
  if (!fireworksActive) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animateFireworks);
}

/* Button action */
function acceptLove() {
  document.getElementById("message").style.display = "block";

  const music = document.getElementById("music");
  music.play().catch(() => {});

  fireworksActive = true;
  animateFireworks();
  setInterval(createFirework, 700);
}

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
